<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: blueviolet;
            padding: 20px;
        }
        .calculator {
            background-color: grey;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .display input {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 24px;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            border: 0;
            outline: 0;
            border-radius: 10px;
            box-shadow: -4px -4px 10px rgba(255, 255, 255, 0.1);
            background: transparent;
            width: 100%;
            height: 50px;
            font-size: 20px;
            color: azure;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            .calculator {
                padding: 15px;
            }
            .display input {
                height: 50px;
                font-size: 20px;
            }
            button {
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="calcForm">
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div class="buttons">
                    <button type="button" value="1" onclick="appendValue('1')">1</button>
                    <button type="button" value="2" onclick="appendValue('2')">2</button>
                    <button type="button" value="3" onclick="appendValue('3')">3</button>
                    <button type="button" value="4" onclick="appendValue('4')">4</button>
                    <button type="button" value="5" onclick="appendValue('5')">5</button>
                    <button type="button" value="6" onclick="appendValue('6')">6</button>
                    <button type="button" value="7" onclick="appendValue('7')">7</button>
                    <button type="button" value="8" onclick="appendValue('8')">8</button>
                    <button type="button" value="9" onclick="appendValue('9')">9</button>
                    <button type="button" value="0" onclick="appendValue('0')">0</button>
                    <button type="button" value="+" onclick="appendValue('+')">+</button>
                    <button type="button" value="-" onclick="appendValue('-')">-</button>
                    <button type="button" value="*" onclick="appendValue('*')">*</button>
                    <button type="button" value="/" onclick="appendValue('/')">/</button>
                    <button type="button" value="%" onclick="appendValue('%')">%</button>
                    <button type="button" onclick="appendFunction('Math.pow')">pow</button>
                    <button type="button" onclick="appendFunction('Math.sqrt')">sqrt</button>
                    <button type="button" onclick="appendFunction('Math.sin')">sin</button>
                    <button type="button" onclick="appendFunction('Math.tan')">tan</button>
                    <button type="button" onclick="appendFunction('Math.cos')">cos</button>
                    <button type="button" onclick="appendFunction('Math.log')">log</button>
                    <button type="button" onclick="appendValue(')')">)</button>
                    <button type="button" onclick="deleteLast()">del</button>
                    <button type="button" value="." onclick="appendValue('.')">.</button>
                    <button type="button" onclick="calculateResult()">=</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.calcForm.display.value += value;
        }

        function appendFunction(func) {
            document.calcForm.display.value += func + '(';
        }

        function deleteLast() {
            let currentValue = document.calcForm.display.value;
            document.calcForm.display.value = currentValue.slice(0, -1);
        }

        function calculateResult() {
            let expression = document.calcForm.display.value;
            try {
                let result = eval(expression);
                document.calcForm.display.value = result;
            } catch (error) {
                document.calcForm.display.value = 'Error';
            }
        }
    </script>
</body>
</html>
